	<require from="./tw-progress.scss"></require>

	<div if.bind="!global || progressCounter > 0">

			tw-progress #progress-background {
				opacity: ${opacity};
			}
		</style>

		<div id="progress-background"></div>
		<md-progress type="circular" size.bind="size"></md-progress>
	</div>
</template>

<template>
	<require from="./lookup.scss"></require>

	<div style="position: relative">
		<div class="input-field" ref="validationContainer">
			<input type="text" value.bind="filter & debounce: debounce" ref="input" placeholder.bind="placeholder" readonly.bind="readonly" />
			<label ref="labelElement">${label}</label>
		</div>
		<div ref="dropdown" if.bind="isOpen" class="dropdown-div z-depth-1">
			<ul ref="dropdownUl" class="collection">
				<li if.bind="searching" class="disabled collection-item" md-wait-cursor.bind="searching">
					<span>Searching</span>
				</li>
				<li if.bind="!searching && options && !options.length" class="disabled collection-item">
					<span>No Matches</span>
				</li>
				<li if.bind="errorMessage" class="disabled collection-item">
					<span>${errorMessage}</span>
				</li>
				<li if.bind="!searching" repeat.for="option of options" mousedown.delegate="select(option)" class="collection-item">
					<a>
						<template replaceable part="option-template">
							${option}
						</template>
					</a>
				</li>
			</ul>
		</div>
	</div>
</template>
